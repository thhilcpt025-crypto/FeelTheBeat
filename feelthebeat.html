<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FeelTheBeat - Vibrating Metronome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }

        .header {
            text-align: center;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            color: #888;
        }

        .bpm-display {
            text-align: center;
            margin: 40px 0 20px 0;
        }

        .bpm-number {
            font-size: 72px;
            font-weight: 700;
            letter-spacing: -2px;
        }

        .bpm-label {
            font-size: 18px;
            color: #888;
            margin-top: 5px;
        }

        .bpm-slider {
            width: 100%;
            height: 60px;
            margin: 20px 0;
            position: relative;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            background: #333;
            border-radius: 4px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 30px;
            height: 30px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 30px;
            height: 30px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .time-signature {
            text-align: center;
            margin: 30px 0;
        }

        .time-sig-display {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .time-sig-btn {
            background: #222;
            color: #fff;
            border: 2px solid #444;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .time-sig-btn:active {
            background: #333;
            transform: scale(0.95);
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 40px 0;
        }

        .play-button {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: none;
            background: #fff;
            color: #000;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 20px rgba(255,255,255,0.2);
        }

        .play-button:active {
            transform: scale(0.95);
        }

        .play-button.playing {
            background: #ff3b30;
            color: #fff;
        }

        .beat-indicator {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .beat-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #333;
            transition: all 0.1s;
        }

        .beat-dot.active {
            background: #fff;
            transform: scale(1.5);
        }

        .beat-dot.accent {
            background: #fff;
            transform: scale(1.8);
            box-shadow: 0 0 15px rgba(255,255,255,0.8);
        }

        .warning {
            background: #ff9500;
            color: #000;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .warning.show {
            display: block;
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FeelTheBeat</h1>
            <p>Vibrating Metronome</p>
        </div>

        <div class="warning" id="warning">
            ⚠️ Keep screen ON for vibration to work. Android Chrome works best!
        </div>

        <div class="bpm-display">
            <div class="bpm-number" id="bpmNumber">120</div>
            <div class="bpm-label">BPM</div>
        </div>

        <div class="bpm-slider">
            <input type="range" id="bpmSlider" min="40" max="240" value="120">
        </div>

        <div class="time-signature">
            <div class="time-sig-display" id="timeSigDisplay">4/4</div>
            <button class="time-sig-btn" id="timeSigBtn">Change Time Signature</button>
        </div>

        <div class="beat-indicator" id="beatIndicator">
            <div class="beat-dot"></div>
            <div class="beat-dot"></div>
            <div class="beat-dot"></div>
            <div class="beat-dot"></div>
        </div>

        <div class="controls">
            <button class="play-button" id="playBtn">START</button>
        </div>

        <div class="footer">
            Web Demo - Android app coming soon!
        </div>
    </div>

    <script>
        // Metronome state
        let bpm = 120;
        let beatsPerBar = 4;
        let currentBeat = 0;
        let isPlaying = false;
        let intervalId = null;

        // Vibration patterns (in milliseconds)
        const ACCENT_PATTERN = [100]; // Strong, long vibration
        const REGULAR_PATTERN = [50];  // Shorter vibration

        // DOM elements
        const bpmSlider = document.getElementById('bpmSlider');
        const bpmNumber = document.getElementById('bpmNumber');
        const timeSigDisplay = document.getElementById('timeSigDisplay');
        const timeSigBtn = document.getElementById('timeSigBtn');
        const playBtn = document.getElementById('playBtn');
        const beatIndicator = document.getElementById('beatIndicator');
        const warning = document.getElementById('warning');

        // Check if vibration is supported
        if (!('vibrate' in navigator)) {
            warning.textContent = '❌ Your device does not support vibration';
            warning.classList.add('show');
            playBtn.disabled = true;
        } else {
            // Show warning on mobile
            if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                warning.classList.add('show');
            }
        }

        // BPM slider
        bpmSlider.addEventListener('input', (e) => {
            bpm = parseInt(e.target.value);
            bpmNumber.textContent = bpm;
            
            // Restart metronome if playing
            if (isPlaying) {
                stopMetronome();
                startMetronome();
            }
        });

        // Time signature button
        const timeSignatures = [
            { beats: 2, display: '2/4' },
            { beats: 3, display: '3/4' },
            { beats: 4, display: '4/4' },
            { beats: 5, display: '5/4' },
            { beats: 6, display: '6/8' }
        ];
        let currentSigIndex = 2; // Start at 4/4

        timeSigBtn.addEventListener('click', () => {
            currentSigIndex = (currentSigIndex + 1) % timeSignatures.length;
            beatsPerBar = timeSignatures[currentSigIndex].beats;
            timeSigDisplay.textContent = timeSignatures[currentSigIndex].display;
            
            // Update beat indicator
            updateBeatIndicator();
            
            // Restart if playing
            if (isPlaying) {
                stopMetronome();
                startMetronome();
            }
        });

        // Play/Stop button
        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                stopMetronome();
            } else {
                startMetronome();
            }
        });

        function startMetronome() {
            isPlaying = true;
            currentBeat = 0;
            playBtn.textContent = 'STOP';
            playBtn.classList.add('playing');
            
            // Calculate interval in milliseconds
            const interval = (60 / bpm) * 1000;
            
            // Play first beat immediately
            playBeat();
            
            // Set interval for subsequent beats
            intervalId = setInterval(() => {
                playBeat();
            }, interval);
        }

        function stopMetronome() {
            isPlaying = false;
            clearInterval(intervalId);
            navigator.vibrate(0); // Stop any ongoing vibration
            playBtn.textContent = 'START';
            playBtn.classList.remove('playing');
            
            // Reset beat indicator
            const dots = beatIndicator.querySelectorAll('.beat-dot');
            dots.forEach(dot => {
                dot.classList.remove('active', 'accent');
            });
        }

        function playBeat() {
            const isAccent = (currentBeat === 0);
            
            // Vibrate with different patterns for accent vs regular
            if (isAccent) {
                navigator.vibrate(ACCENT_PATTERN);
            } else {
                navigator.vibrate(REGULAR_PATTERN);
            }
            
            // Update visual indicator
            updateBeatVisual(currentBeat, isAccent);
            
            // Move to next beat
            currentBeat = (currentBeat + 1) % beatsPerBar;
        }

        function updateBeatVisual(beat, isAccent) {
            const dots = beatIndicator.querySelectorAll('.beat-dot');
            
            // Clear all dots
            dots.forEach(dot => {
                dot.classList.remove('active', 'accent');
            });
            
            // Highlight current beat
            if (dots[beat]) {
                if (isAccent) {
                    dots[beat].classList.add('accent');
                } else {
                    dots[beat].classList.add('active');
                }
            }
        }

        function updateBeatIndicator() {
            // Clear existing dots
            beatIndicator.innerHTML = '';
            
            // Add correct number of dots
            for (let i = 0; i < beatsPerBar; i++) {
                const dot = document.createElement('div');
                dot.className = 'beat-dot';
                beatIndicator.appendChild(dot);
            }
        }

        // Prevent screen sleep (best effort)
        let wakeLock = null;
        if ('wakeLock' in navigator) {
            async function requestWakeLock() {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                } catch (err) {
                    console.log('Wake Lock error:', err);
                }
            }
            
            playBtn.addEventListener('click', () => {
                if (isPlaying) {
                    requestWakeLock();
                }
            });
        }

        // Initialize beat indicator
        updateBeatIndicator();
    </script>
</body>
</html>
